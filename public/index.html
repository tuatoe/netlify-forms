<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Netlify Form</title>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <style>
        html,
        body {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body>.nes-container {
            max-width: 800px;
            height: calc(100vh - 100px);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            overflow-y: scroll;
            margin: 0 !important;
        }

        body>.nes-container>a {
            position: absolute;
            bottom: 5px;
            right: 5px;
        }
    </style>
</head>

<body>
    <h1 class="nes-text is-success">HOMEPAGE</h1>
    <div class="nes-container is-rounded is-dark">
        <h2 class="nes-text is-success">Give me your data!</h2>

        <form name="mean" method="POST" action="/success" netlify data-netlify-recaptcha="true">
            <div class="nes-field">
                <label for="email_field">What is your email? please</label>
                <input required type="email" id="email_field" name="email" class="nes-input is-dark">
            </div>
            <br>
            <div class="nes-field">
                <div class="nes-select is-dark">
                    <label for="select" id="select_label">Which is your favorite?</label>
                    <select name="framework" required id="select">
                        <option value="Svelte">Svelte</option>
                        <option value="React">React</option>
                        <option value="Vue">Vue</option>
                        <option value="Angular">Angular</option>
                        <option value="Ember">Ember</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="nes-field">
                <label for="textarea_field">Thoughts on anything?</label>
                <textarea name="thoughts" required id="textarea_field" class="nes-textarea is-dark"></textarea>
            </div>
            <br>
            <div data-netlify-recaptcha="true"></div>
            <br>
            <button class="nes-btn is-success">Submit</button>
        </form>

        <a href="/app">Or go to this form -></a>
    </div>
</body>

</html>
